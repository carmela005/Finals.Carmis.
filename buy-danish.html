<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buy-danish-style.css">
    <script>
        // Function to show a thank you message after clicking "Buy Now"
        function showThankYou() {
            alert("Thank you for purchasing Carmi's pastries and coffee drinks!");
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="finals.html" class="navbar-brand">Carmi's </a>
            </div>
        </nav>
    </header>
    <!-- End of Header -->

    <!-- Box Container -->
    <div class="box-container">
        <!-- Product Page Content -->
        <div class="container">
            <!-- Product Image -->
            <div class="product-image">
                <img src="danish.png" alt="Danish">
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h1>Danish PastryðŸ§‡</h1>
                <p class="price"><i>$4.00</i></p>
                <p>Flaky, sweet dough filled with creamy fruit bliss.</p>

                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <p>Flour, butter, sugar, eggs, yeast, milk, fruits or cream cheese.</p>
                </div>

                <div class="quantity">
                    <label for="quantity"><b>Quantity:</b></label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>

                <form action="/submit-purchase" method="post" onsubmit="showThankYou(); return false;">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Your Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <button type="submit" class="btn">Buy Now!</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
